<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funktion und Graph</title>

    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Include MathJax for rendering math expressions -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Include Math.js for parsing and manipulating expressions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.0/math.min.js"></script>

    <!-- Include JSXGraph for graphing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.1.0/jsxgraphcore.js"></script>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="entry-page" class="active">
    <div class="first-line-container">
        <span class="first-line-text">Wähle Funktionstyp(en): </span>
        <div class="first-line-buttons">
            <button class="btn deselect-all-button" onclick="setAllButtonsTo(false)">
                <i class="far fa-square"></i>
            </button>
            <button class="btn select-all-button" onclick="setAllButtonsTo(true)">
                <i class="far fa-check-square"></i>
            </button>
        </div>
    </div>
    <div id="button-container"></div>

    <div class="dropdown-container">
        <label for="modeSelection">Richtung:</label>
        <select id="modeSelection" class="form-control">
            <option value="both">Graph &#10231 Funktion</option>
            <option value="functionToGraph">Funktion &#10230 Graph</option>
            <option value="graphToFunction">Graph &#10230 Funktion</option>
        </select>
    </div>

    <div class="dropdown-container">
        <label for="nbCards">Anzahl Karten:</label>
        <select id="nbCards" class="form-control">
            <option value="all">alle</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>
    </div>

    <div class="random-order-container">
        <label for="randomOrder">Zufällige Reihenfolge:</label>
        <div class="btn-group" id="randomOrder" role="group">
            <button type="button" class="btn btn-outline-primary active" id="option-yes" onclick="setRandomOrder(true)">
                Ja
            </button>
            <button type="button" class="btn btn-outline-primary" id="option-no" onclick="setRandomOrder(false)">Nein
            </button>
        </div>
    </div>

    <button id="start-button" class="button" style="background-color: brown" onclick="showFlashcards()">Start
    </button>

</div>

<div id="flashcard" class="bg-light">
    <div id="flashcard-content"></div>
    <div id="graph"></div>
    <span id="card-number"></span>
    <button class="back-button btn btn-link" onclick="goBack()">
        <i class="fas fa-times"></i>
    </button>
    <button id="prev-button" class="prev-button btn btn-info" onclick="prevFlashcard()">
        <i class="fas fa-arrow-left"></i>
    </button>
    <button class="flip-button btn btn-warning" onclick="flipCard()">
        <i class="fas fa-sync-alt"></i>
    </button>
    <button id="next-button" class="next-button btn btn-info" onclick="nextFlashcard()">
        <i class="fas fa-arrow-right"></i>
    </button>
</div>

<footer>
    <a href="metainformationen.html">Impressum, Datenschutz, ...</a>
</footer>

<!-- Include external JavaScript files -->
<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
